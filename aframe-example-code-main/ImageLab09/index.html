<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"> </script>
     <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 4 -5" radius=".75" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 2.75 -5" radius="1" color="#FFFFFF"></a-sphere>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#FFFFFF"></a-sphere>
      <a-cylinder position="0 5.75 -5" radius="0.5" height="2" color="#000000"></a-cylinder>
      <a-box position="0 4.75 -5" scale="2.5 0.1 2.5" color="#000000"></a-box>
      <a-cone position="0 4 -4" color="orange" radius-bottom=".1" radius-top="0" rotation="90 0 0"></a-cone>
      <a-sphere radius=".1" color="black" position="0.3 4.2 -4.4"></a-sphere>
      <a-sphere radius=".1" color="black" position="-0.3 4.2 -4.4"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 3.4 -4.3"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 3 -4.1"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 2.5 -4.1"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 2 -4.08"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 1.5 -3.84"></a-sphere>
      <a-sphere radius=".1" color="black" position="0 1 -3.84"></a-sphere>
      <a-cylinder position="1 2.75 -5" radius="0.1" color="#964B00" height="3" rotation="0 0 45"></a-cylinder>
      <a-cylinder position="-1 2.75 -5" radius="0.1" color="#964B00" height="3" rotation="0 0 -45"></a-cylinder>
      <a-torus position="0 3.5 -5" color="lightblue" radius=".8" radius-tubular=".1" rotation="90 0 0"></a-torus>
      <a-cylinder position="-1 3 -4.4" color="lightblue" radius=".2" height="1.5" rotation="-30 0 -30"></a-cylinder>

      <!-- <a-sky color="#ECECEC"></a-sky> -->
      <!-- the enviroment entity includes a sky. Choose from the presets"none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris, moon" -->
      <a-entity environment="preset: yavapai; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
